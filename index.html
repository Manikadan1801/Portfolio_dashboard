<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  <!-- box Icon -->
  <script src="https://kit.fontawesome.com/09c72205cf.js" crossorigin="anonymous"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <nav class="sidebar">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="images/contact.png" alt="">
        </span>
        <div class="text header-text">
          <span class="name">Manikandan</span>
          <span class="profession">Visual Designer</span>
        </div>
      </div>
      <i class='bx bx-chevron-right toggle'></i>
    </header>
    <div class="menu-bar">
      <div class="menu">
        <!-- <li class="search-box">
          <i class='bx bx-search icon'></i>
          <input type="search" placeholder="Search...">
        </li> -->
        <ul class="menu-links">
          <li class="nav-links">
            <a href="#">
              <i class='bx bx-home-alt icon'></i>
              <span class="text nav-text">Home</span>
            </a>
          </li>

          <li class="nav-links">
            <a href="#">
              <i class='bx bx-pencil icon'></i>
              <span class="text nav-text">Projects</span>
            </a>
          </li>

          <li class="nav-links">
            <a href="#">
              <i class='bx bx-book-open icon'></i>
              <span class="text nav-text">Post</span>
            </a>
          </li>
          <li class="nav-links">
            <a href="#">
              <i class='bx bx-cog icon'></i>
              <span class="text nav-text">Softwares</span>
            </a>
          </li>
          <li class="nav-links">
            <a href="#">
              <i class="fa-regular fa-user icon"></i>
              <span class="text nav-text">Abouts</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="botton-content">

        <li class="mode">
          <div class="moon-sun">
            <i class='bx bx-moon moon icon'></i>
            <i class='bx bx-sun sun icon'></i>
          </div>
          <span class="mode-text text">Light mode</span>
          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>

      </div>
    </div>
  </nav>
  <section class="home">
    <div class="text">home</div>
  </section>
  <script src="scripts.js"></script>
</body>

</html>
